<p-panel i18n-header header="设置-模板备份">
  <div class="ui-grid-row">
    <div class="ui-g-2"><label i18n class="custom-label">选择备份内容</label></div>
    <div class="ui-g-6">
      <p-checkbox i18n-label label="网络概况定义模板数据" name="网络概况定义模板数据" value="gs" [(ngModel)]="selectedBackupContent"></p-checkbox>
      <p-checkbox i18n-label label="报告模板数据" name="报告模板数据" value="rt" [(ngModel)]="selectedBackupContent"></p-checkbox>
      <p-checkbox i18n-label label="邮件组数据" name="邮件组数据" value="em" [(ngModel)]="selectedBackupContent"></p-checkbox>
      <p-checkbox i18n-label label="定时任务配置数据" name="定时任务配置数据" value="sc" [(ngModel)]="selectedBackupContent"></p-checkbox>
      <p-checkbox i18n-label label="模板通用设置" name="模板通用设置" value="cm" [(ngModel)]="selectedBackupContent"></p-checkbox>
    </div>
    <div class="ui-g-4">
      <button type="button" [disabled]="backdupDisbled" (click)="backupSettings()" pButton icon="fa-play" i18n-label label="执行备份"></button>
    </div>
  </div>

  <div class="ui-grid-row">
    <div class="ui-g-2"><label i18n class="custom-label">选择备份文件</label></div>
    <div class="ui-g-6">
      <p-fileUpload name="files[]" url="{{uploadUrl}}" (onUpload)="upload($event)"></p-fileUpload>
    </div>
    <div class="ui-g-4">
      <button type="button" (click)="restore()" pButton icon="fa-play" i18n-label label="执行恢复"></button>
    </div>
  </div>

</p-panel>
